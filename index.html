<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="./index.js" ></script>
<body>
    <div id="box">
        <div class="bg">
            <img class="img" src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg">
        </div>
        <div class="baidu">
            <div class="logo">
                <img  class="logo" src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
            </div>
            <div class="text">
                <h3>用科技</h3>
                <p>让复杂的世界更简单</p>
            </div>
        </div>
        <div class="footer">
            <span class="help">
                <a class="help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a>
                <span class="line"></span>
                <a class="service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"></a>
            </span>
            <span class="copyright">2020&nbsp;&copy;Baidu</span>
        </div>
        <div  class="mod-reg clearfix mod-reg- mod-new-reg-content">
            <div class="new-reg-guide-login">
                <h3>欢迎注册</h3>
                <p>已有帐号？<span id="login_btn">登录</span></p>
            </div>
            <div class="reg-content" id="reg_content">
                <form method="POST">
                    
                    <label>用户名</label>
                    <input id="user" type='text'/>
                    <br>
                    <div id='user-valid'></div>
                
                    <label>手机号</label>
                    <input id="phone" type='text'/>
                    <br>
                    <div id='phone-valid'></div>
                
                    <label>密&nbsp;&nbsp;&nbsp;码</label>
                    <input id="mima" type='text'/>
                    <br>
                    <div id='mima-valid'></div>
                
                    <label>验证码</label>
                    <input id="yan" type='text'/>
                    <input id='btn' type='button' value="获取验证码">
                    <br>
                    <div id='yan-valid'></div>


                    <input id='sub' type="button" value="注册">
                    <br>
                    <input id="check" type="checkbox" /> 
                    <span id='accept'>阅读并接受<a id="a">《百度用户协议》</a>及<a id="a">《百度隐私权保护声明》</a></span>
                </form>
            </div>
           
        </div>
    </div>
</body>
</html>
